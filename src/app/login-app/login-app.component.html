
<div class="login"  >
    <div class="login-triangle"></div>
    
    <h2 class="login-header">Log in</h2>
  
    <form  #login = "ngForm" (ngSubmit) = "onClickSubmit(login.value)">
      <p><input name="username" placeholder="UserName" required autofocus ngModel></p>
      <p><input type="password" name="password"  placeholder="Password" required autofocus ngModel></p>
      <p><button mat-button type="submit" >Enter</button></p>
    </form>
  </div>
