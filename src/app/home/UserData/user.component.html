<div>
    <div *ngIf="finalU" fxLayoutAlign="space-around center">
        <div>
           
        <mat-card style="width: 50vh;">
            <div fxLayout="row" fxLayoutAlign="center center">
           <i class="fa fa-user" style="    margin-top: -10px;
           "></i> <h6 style="margin-left: 5px!important">My user data</h6> 
            </div>
            <div *ngFor="let data of user">
                <p><b style="font-weight: 450;">username:</b>{{data.username}}</p>
                <p><b style="font-weight: 450;">name:</b> {{data.name}}</p>
                <p><b style="font-weight: 450;">password:</b> {{data.password}}</p>
                <p><b style="font-weight: 450;">role:</b> {{data.role}}</p>
                <div *ngIf="!show">
                    <p><b style="font-weight: 450;">country:</b> {{data.country}}</p>
                    <p><b style="font-weight: 450;">description:</b> {{data.description}}</p>
                    <button mat-button (click)="showEdit(data)" style="margin-left: auto;margin-top: -38px;"><i
                        class="fa fa-edit"></i></button>
                </div>
                <div *ngIf="show">
                    <mat-form-field style=" height: 6vh; margin-top: -10px;">
                        <input matInput type="text" [(ngModel)]=item.country>
                    </mat-form-field>

                    <mat-form-field style=" height: 6vh; margin-top: -10px;margin-bottom: 10px;">
                        <input matInput type="text" [(ngModel)]=item.description>
                    </mat-form-field>
                    <button mat-button (click)="save()" style="margin-left: auto;margin-top: -55px;"><i
                        class="fa fa-save"></i></button>
                </div>

            </div>
        </mat-card>
    </div>
    </div>

    <div *ngIf="admin || observe">

        <div>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element" style="width: 30%">
                        <p *ngIf="(username !== element.username )">{{element.name}}</p>
                        <div *ngIf="(username == element.username && admin )">
                            <mat-form-field>
                                <input matInput type="text" [(ngModel)]=item.name>
                            </mat-form-field>
                        </div>
                    </td>
                </ng-container>


                <ng-container matColumnDef="country">
                    <th mat-header-cell *matHeaderCellDef> Country </th>
                    <td mat-cell *matCellDef="let element" style="width: 30%">
                        <p *ngIf="(username !== element.username )">{{element.country}}</p>
                        <div *ngIf="(username == element.username && admin )">
                            <mat-form-field>
                                <input matInput type="text" [(ngModel)]=item.country>
                            </mat-form-field>
                        </div>
                    </td>
                </ng-container>


                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Description </th>
                    <td mat-cell *matCellDef="let element" style="width: 30%">
                        <p *ngIf="(username !== element.username )">{{element.description}}</p>
                        <div *ngIf="(username == element.username && admin )">
                            <mat-form-field>
                                <input matInput type="text" [(ngModel)]=item.description>
                            </mat-form-field>
                        </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="action" >
                    <th mat-header-cell *matHeaderCellDef > Action </th>
                    <td mat-cell *matCellDef="let element" >
                        <button mat-button (click)="showEdit(element)" *ngIf="(username !== element.username )" [disabled]="button"><i
                                class="fa fa-edit"></i></button>
                        <button mat-button (click)="save()" *ngIf="(username == element.username)"><i
                                class="fa fa-save"></i></button>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>




        </div>
       
    </div>
</div>
